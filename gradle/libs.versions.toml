[versions]
# --- Core Platform Updates ---
agp = "8.10.1"             # UPDATED: Latest stable AGP (Requires Gradle 8.13)
converter-gson = "2.9.0"
gson = "2.11.0"
kotlin = "2.2.21"          # UPDATED: Latest stable Kotlin
kotlinx-coroutines = "1.10.2" # UPDATED: Latest stable
kotlinx-serialization = "1.8.1" # UPDATED: Latest stable

# --- Compose & AndroidX Updates (Major Version Bumps) ---
compose-bom = "2025.10.01" # UPDATED: Latest stable BOM
activity-compose = "1.11.0" # UPDATED: Latest stable
logging-interceptor = "4.11.0"
navigation-compose = "2.8.2" # Remains stable
lifecycle = "2.9.4"        # UPDATED: Latest stable
core-testing = "2.2.0"     # Remains stable

# --- Testing & Utility Updates ---
mockk = "1.14.6"           # UPDATED: Latest stable
okhttp-version = "4.11.0"
retrofit-version = "2.9.0"
turbine = "1.1.0"          # Remains stable
junit4 = "4.13.2"          # Remains stable
# UI testing dependencies are generally inherited from compose-bom, but keep explicit versions if necessary
ui-test-junit4-android = "1.9.4"
ui-test = "1.9.4"
ui-test-junit4 = "1.9.4"


# --- DI, Networking, and Image ---
hilt = "2.57.2"            # UPDATED: Latest stable Hilt
ksp = "2.2.21-2.0.4"      # UPDATED: Matches new Kotlin version 2.2.21
hilt-nav-compose = "1.2.0" # Remains stable
okhttp = "4.12.0"          # Remains stable
retrofit = "2.11.0"        # Remains stable
coil = "2.7.0"             # Remains stable
material3 = "1.3.0"        # Remains stable
material = "1.13.0"        # UPDATED: Latest stable Material Components


[plugins]
# UPDATED: AGP to 8.13.0
android-application = { id = "com.android.application", version.ref = "agp" }
android-library     = { id = "com.android.library", version.ref = "agp" }

# Kotlin plugins match the Kotlin version "2.2.21"
kotlin-android      = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization= { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-compose       = { id = "org.jetbrains.kotlin.plugin.compose",       version.ref = "kotlin" }

# Hilt and KSP
hilt                = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp                 = { id = "com.google.devtools.ksp", version.ref = "ksp" }


[libraries]
# --- Core Platform/BOM ---
converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "converter-gson" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
kotlin-bom                          = { group = "org.jetbrains.kotlin", name = "kotlin-bom", version.ref = "kotlin" } # ADDED: Fixes 'Unresolved reference' error
androidx-compose-bom                = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }

# --- Compose & AndroidX Libraries (Use BOM where possible) ---
androidx-activity-compose           = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
androidx-core-testing               = { module = "androidx.arch.core:core-testing", version.ref = "core-testing" }
androidx-ui                         = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-tooling                 = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview         = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-material3                  = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }
androidx-material-icons-extended    = { group = "androidx.compose.material", name = "material-icons-extended" }
androidx-navigation-compose         = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation-compose" }

# Lifecycle
androidx-lifecycle-runtime-ktx      = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel        = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-compose= { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }


# --- Testing Libraries ---
androidx-ui-test                   = { group = "androidx.compose.ui", name = "ui-test" }
androidx-ui-test-junit4            = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-ui-test-junit4-android     = { group = "androidx.compose.ui", name = "ui-test-junit4-android", version.ref = "ui-test-junit4-android" }
junit4 = { group = "junit", name = "junit", version.ref = "junit4" }
logging-interceptor-v4110 = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "logging-interceptor" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
okhttp-v4110 = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp-version" }
retrofit-v290 = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit-version" }
turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }

# --- Coroutines and Serialization ---
kotlinx-coroutines-android  = { group = "org.jetbrains.kotlinx",  name = "kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test     = { group = "org.jetbrains.kotlinx",  name = "kotlinx-coroutines-test",    version.ref = "kotlinx-coroutines" }
kotlinx-serialization-json  = { group = "org.jetbrains.kotlinx",  name = "kotlinx-serialization-json", version.ref = "kotlinx-serialization" }


# --- DI, Networking, and Image ---
hilt-android            = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler           = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }
hilt-navigation-compose = { group = "androidx.hilt",     name = "hilt-navigation-compose", version.ref = "hilt-nav-compose" }
okhttp-core             = { group = "com.squareup.okhttp3",  name = "okhttp",               version.ref = "okhttp" }
okhttp-logging          = { group = "com.squareup.okhttp3",  name = "logging-interceptor",  version.ref = "okhttp" }
retrofit-core           = { group = "com.squareup.retrofit2",name = "retrofit",             version.ref = "retrofit" }
retrofit-kotlinx-serialization = { group = "com.squareup.retrofit2", name = "converter-kotlinx-serialization", version.ref = "retrofit" }
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }